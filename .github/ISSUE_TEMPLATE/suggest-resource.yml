name: Suggest a Resource
description: Suggest a robotics library, simulator, tool, or other resource to add to the list
title: "[Suggestion] "
labels: ["suggestion"]
body:
  - type: input
    id: name
    attributes:
      label: Resource Name
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: URL
      description: Project website or repository URL
    validations:
      required: true

  - type: input
    id: github
    attributes:
      label: GitHub Repository
      description: "GitHub `owner/repo` slug (e.g., `google-deepmind/mujoco`). Leave blank if the project is not on GitHub — a maintainer will review it manually."
      placeholder: owner/repo

  - type: input
    id: alt_repo
    attributes:
      label: Alternative Repository
      description: "GitLab, Bitbucket, or other repository URL (if not on GitHub)."
      placeholder: https://gitlab.com/org/project

  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - Dynamics Simulation
        - Inverse Kinematics
        - Machine Learning
        - Motion Planning and Control
        - Optimization
        - Robot Modeling
        - Robot Platform
        - Reinforcement Learning for Robotics
        - SLAM
        - Vision
        - Fluid
        - Grasping
        - Humanoid Robotics
        - Multiphysics
        - Math
        - ETC
        - Simulators
        - Other Awesome Lists
        - New Category
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Brief description of what this resource does
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: Why should it be included?
      description: Explain what makes this resource a good fit for the list (e.g., fills a gap, widely used, novel approach).

  - type: checkboxes
    id: must_have
    attributes:
      label: "Must-have checklist (all required)"
      description: "All four must be checked for acceptance."
      options:
        - label: Relevant to robotics (simulation, planning, perception, control, dynamics, etc.)
        - label: Publicly accessible (open source, or well-documented commercial tool)
        - label: Not a duplicate of an existing entry
        - label: Has a meaningful description

  - type: checkboxes
    id: scoring
    attributes:
      label: "Scoring checklist (need ≥ 3 of 5)"
      description: "Check all that apply. We will verify these during review. For non-GitHub projects, equivalent metrics are accepted."
      options:
        - label: "**Popularity**: ≥ 50 GitHub stars (or equivalent community adoption for non-GitHub projects)"
        - label: "**Activity**: At least one commit within the last 2 years"
        - label: "**Documentation**: Has a README with usage examples or API docs"
        - label: "**Maturity**: Project is ≥ 6 months old"
        - label: "**Uniqueness**: Fills a niche not already covered by existing entries"
