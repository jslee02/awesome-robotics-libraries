name: Check Links

on:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches: [main]
    paths: ["**.md"]
  pull_request:
    paths: ["**.md"]
  workflow_dispatch:

jobs:
  check-links:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: "--config .lychee.toml --verbose --no-progress './**/*.md'"
          fail: false
          output: lychee/results.md

      - name: Fail on broken links (PR only)
        if: steps.lychee.outputs.exit_code != 0 && github.event_name == 'pull_request'
        run: exit 1

  fix-links:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v6

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --config .lychee.toml
            --verbose
            --no-progress
            --suggest
            --archive wayback
            --format json
            './**/*.md'
          fail: false
          output: lychee/results.json

      - name: Fix broken links
        if: steps.lychee.outputs.exit_code != 0
        id: fix
        run: python .github/scripts/fix-links.py lychee/results.json

      - name: Create pull request with fixes
        if: steps.fix.outputs.fixes_applied == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "fix: replace broken links with updated URLs"
          title: "fix: auto-fix broken links"
          body-path: lychee/fix-summary.md
          branch: fix/broken-links
          delete-branch: true
          labels: maintenance

      - name: Create issue for unfixable links
        if: steps.fix.outputs.has_unfixable == 'true'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "Link Checker: broken links requiring manual fix"
          content-filepath: lychee/unfixed-links.md
          labels: maintenance
          assignees: jslee02
