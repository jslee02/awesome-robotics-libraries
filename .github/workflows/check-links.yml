name: Check Links

on:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches: [main]
    paths: ["**.md"]
  pull_request:
    paths: ["**.md"]
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: "--config .lychee.toml --verbose --no-progress './**/*.md'"
          fail: false
          output: lychee/results.md

      - name: Create or update issue on broken links
        if: steps.lychee.outputs.exit_code != 0 && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "Link Checker: broken links found"
          content-filepath: lychee/results.md
          labels: maintenance
          assignees: jslee02

      - name: Fail on broken links (PR only)
        if: steps.lychee.outputs.exit_code != 0 && github.event_name == 'pull_request'
        run: exit 1
